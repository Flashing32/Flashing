<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Summary</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      font-size: 17px;
    }

    .summary-box {
      max-width: 500px;
      margin: auto;
      background: #a146cf;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .info-card {
      background: #000;
      border: 1px solid #00ffcc;
      border-radius: 49px;
      padding: 10px 15px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0, 255, 204, 0.2);
    }

    .label {
      color: #999;
      display: block;
      font-size: 13px;
    }

    .value {
      font-size: 17px;
      font-weight: bold;
      margin-top: 2px;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
    }

    /* Popup Styling */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
      backdrop-filter: blur(3px);
      animation: fadeIn 0.3s ease-in-out;
    }

    #popup-box {
      background: linear-gradient(145deg, #111111, #1f1f1f);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      text-align: center;
      max-width: 300px;
      width: 90%;
      color: #00ffcc;
      font-size: 16px;
      animation: popupScale 0.4s ease-in-out;
    }

    @keyframes popupScale {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }
      .summary-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="summary-box" id="summaryBox">
    <h2> Chack your Details</h2>

    <div class="info-card"><span class="label">Selected Country:</span><span class="value" id="countryShow">â€”</span></div>
    <div class="info-card"><span class="label">Selected Bank:</span><span class="value" id="bankShow">â€”</span></div>
    <div class="info-card"><span class="label">Account Number:</span><span class="value" id="accShow">â€”</span></div>
    <div class="info-card"><span class="label">Account Holder Name:</span><span class="value" id="nameShow">â€”</span></div>
    <div class="info-card"><span class="label">IFSC / SWIFT Code:</span><span class="value" id="ifscShow">â€”</span></div>
    <div class="info-card"><span class="label">Amount:</span><span class="value" id="amountShow">â€”</span></div>
    <div class="info-card"><span class="label">Note:</span><span class="value" id="noteShow">â€”</span></div>
    <div class="info-card"><span class="label">Currency:</span><span class="value" id="currencyShow">â€”</span></div>

    <!-- Inside summary-box -->
<button class="btn" onclick="confirmAndRedirect()">Confirm & Submit</button>



  <!-- Popup -->
  <div id="popup">
    <div id="popup-box">
        Confirmed! ...
    </div>
  </div>

  <script>
    const currencyMap = {
      "India": "INR â‚¹",
      "USA": "USD $",
      "UK": "GBP Â£",
      "Canada": "CAD $",
      "Australia": "AUD $",
      "Germany": "EUR â‚¬",
      "France": "EUR â‚¬",
      "Japan": "JPY Â¥",
      "China": "CNY Â¥",
      "UAE": "AED Ø¯.Ø¥"
    };

    window.onload = () => {
      const country = localStorage.getItem("selectedCountry") || "â€”";
      const bank = localStorage.getItem("selectedBank") || "â€”";
      const acc = localStorage.getItem("accountNumber") || "â€”";
      const name = localStorage.getItem("holderName") || "â€”";
      const ifsc = localStorage.getItem("ifscCode") || "â€”";
      const amount = localStorage.getItem("amount") || "â€”";
      const note = localStorage.getItem("note") || "â€”";
      const currency = currencyMap[country] || "â€”";

      document.getElementById("countryShow").textContent = country;
      document.getElementById("bankShow").textContent = bank;
      document.getElementById("accShow").textContent = acc;
      document.getElementById("nameShow").textContent = name;
      document.getElementById("ifscShow").textContent = ifsc;
      document.getElementById("amountShow").textContent = amount;
      document.getElementById("noteShow").textContent = note;
      document.getElementById("currencyShow").textContent = currency;
    };

    function confirmAndRedirect() {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";

      setTimeout(() => {
        popup.style.display = "none";
        window.location.href = "bankp4.html"; // ðŸ‘‰ à¤…à¤ªà¤¨à¤¾ link à¤¡à¤¾à¤²à¤¨à¤¾
      }, 2000);
    }

  </script>
</body>
</html>
