<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay BTC Flashing Fee</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: monospace;
      text-align: center;
      color: #f7931a;
      padding: 20px;
    }
    h1 {
      color: #f7931a;
      text-shadow: 0 0 10px #f7931a;
    }
    .box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #f7931a;
      box-shadow: 0 0 20px #f7931a;
      max-width: 450px;
      margin: 30px auto;
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
    }
    .value {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .copy-btn {
      background: #f7931a;
      color: #000;
      padding: 8px 15px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .timer {
      font-size: 20px;
      margin-top: 20px;
      color: yellow;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid red;
      padding: 15px 25px;
      color: red;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      display: none;
      z-index: 9999;
    }
    
.address-box {
  background: #330000;
  color: #ff4d4d;
  padding: 10px;
  border: 1px solid red;
  border-radius: 5px;
  font-size: 16px;
  margin-top: 8px;
  word-break: break-all;
  overflow-wrap: anywhere;
}

  </style>
</head>
<body>

  <h1>Pay BTC Flashing Fee</h1>
  <div class="box">
    <div class="label">Entered Amount:</div>
    <div class="value" id="amount">Loading...</div>

    <div class="label">You Pay :</div>
    <div class="value" id="fee">Calculating...</div>

    <div class="label">Send BTC Fee to this Address:</div>
    <div class="address-box" id="wallet">1BQEmvkcFFMZs4DdbPDBu9c914P8nUwvqg</div>
    <button class="copy-btn" onclick="copyAddress()">Copy Address</button>

    <div class="timer" id="countdown">10:00</div>
    <div class="warning">You must pay the fee within 10 minutes.<br>After paying the fee, Flash BTC will be transferred to your address within 5 minutes</div>
  </div>

  <div class="popup" id="popup">Waiting for Fee Payment...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = parseFloat(params.get("amount"));
    document.getElementById("amount").textContent = isNaN(amount) ? "Invalid" : "BTC: " + amount.toLocaleString();
    document.getElementById("fee").textContent = isNaN(amount) ? "Invalid" : "BTC: " + (amount * 0.006).toFixed(8);
    function copyAddress() {
      const wallet = document.getElementById("wallet").textContent;
      navigator.clipboard.writeText(wallet).then(() => {
        alert("BTC address copied!");
      });
    }
    
// Countdown timer
let timeLeft = 600;
const timer = setInterval(() => {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  document.getElementById("countdown").textContent =
    `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
  timeLeft--;
  if (timeLeft < 0) {
    clearInterval(timer);
    window.location.href = "index.html";
  }
}, 1000);

// Popup every 3s
setInterval(() => {
  const popup = document.getElementById("popup");
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", 1000);
}, 3000);

  </script>

</body>
</html>
